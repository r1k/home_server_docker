version: '3.3'

services:
  portainer:
    image: "traefik:v2.6"
    restart: unless-stopped
    container_name: "traefik"
    ports:
      - "80:80"
      - "8080:8080"
      - "8081:8081"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.ws.address=:8081"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - reverse-proxy
    healthcheck:
      test: curl 127.0.0.1:80
      interval: 60s
      retries: 3
      start_period: 10s
      timeout: 3s

networks:
  reverse-proxy:
    external: true

